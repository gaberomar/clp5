
<html><head>
<style>html,body{margin:0;padding:0;background:#000;;}</style></head>
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Clappr play</title>
<script type="text/javascript">
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  return sval;
}
var sv = getParam("sv");
</script>
	 <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js" type="text/javascript"></script> 
<script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js" type="text/javascript"></script> 
<script src="https://cdn.jsdelivr.net/clappr.chromecast-plugin/latest/clappr-chromecast-plugin.js" type="text/javascript"></script>
	
	</head>
<body>
<div style="width: 100%;">
<div id="player"></div>
</div>
<script type="text/javascript">
	 if (navigator.userAgent.match(/Android/i) ||  navigator.userAgent.match(/webOS/i) ||	 navigator.userAgent.match(/iPhone/i) ||     navigator.userAgent.match(/iPod/i) ||          navigator.userAgent.match(/iPad/i) ||		 navigator.userAgent.match(/Mobile Safari/i) ||            navigator.userAgent.match(/Blackberry/i)){
				document.write("\<video style=\"width:100%;background-color:#000;-o-object-fit:fill;object-fit:fill\"  controls=\"controls\" autoplay=\"true\" preload=\"auto\" height=\"auto\" src=\""+sv+"\"\>\<\/video\>");
			 }else {
	player = new Clappr.Player({
								source: sv,
					            parentId: '#player',
					            width: '100%', height: '100%',
								aspectRatio: 16 / 9,
					            mute: false,
					            autoPlay: true
					        });	
							}
	</script>
</body>
</html>
